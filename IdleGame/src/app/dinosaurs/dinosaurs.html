<h1>Dinosaurs</h1>
<div class="dinosaurs">
    <div *ngFor="let dinosaur of dinosaurs">
        <div class="dinosaur">
            <img src="{{ dinosaur.image }}" class="dinosaurImg" />
            <div class="text">{{ dinosaur.name }}</div>
            <div class="text">Attack {{ dinosaur.attack }}</div>
            <div class="text">Hp {{ dinosaur.hp }}</div>
            <div class="text">Level {{ dinosaur.level }}</div>

            <button class="button" (click)="levelDinosaur(dinosaur)">Level Up</button>
        </div>
    </div>
</div>
